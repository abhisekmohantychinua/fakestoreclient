<app-back-arrow />
<div class="container mx-auto grid grid-cols-8">
    <div class="col-span-3 p-3 ">
        <img [src]="product?.image" alt="" class="w-[400px] object-center m-auto">
    </div>
    <div class="col-span-5 border-s-2">
        <div class="container mx-auto p-5 block">
            <p class="text-xl ms-1 font-extrabold text-gray-400 uppercase ">
                {{product?.category}}
            </p>
            <span class="text-3xl">
                {{product?.title}}
            </span>
            <p class="text-6xl font-semibold  m-5">
                &#8377; {{product?.price}}
            </p>
            <mat-chip aria-label="ratings">
                {{product?.rating?.rate}}
                <mat-icon class="text-[#ffd700]">star</mat-icon>
            </mat-chip>
            <span class="ms-5 text-lg">Total {{product?.rating?.count}} ratings</span>
            <p class="text-base my-5">
                {{product?.description}}
            </p>
            <div class="my-20 space-x-2">
                <button mat-raised-button color="accent" class="text-2xl w-[400px] h-[60px]">Purchase</button>
                <button mat-stroked-button class="text-2xl w-[400px] h-[60px]"><mat-icon>add_shopping_cart</mat-icon>Add
                    to cart</button>
            </div>
        </div>
    </div>

</div>
